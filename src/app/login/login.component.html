<div class="container" id="data-container">
  <h3>Sign Into ScoopShare</h3>

  <div class="form-group">
      <label for="username">User Name</label> 
      <input type="email" class="form-control" id="login-username" placeholder="Username" [(ngModel)]="user.username">
  </div>

  <div class="form-group">
      <label for="password">Password</label> 
      <input type="password" class="form-control" id="login-password" placeholder="Password" [(ngModel)]="user.password">
  </div>

  <button type="submit" class="btn btn-block btn-primary" id="login" (click)="login()">Login</button>
  <br> <br>

  <!-- div class="alert alert-danger" id="login-message"></div-->
</div>
