<div class="card container col-md">
    <div class="card-body">
        <div *ngFor="let article of articles">
            <img class="card-img-top" [src]="article.urlToImage" [alt]="article.urlToImage" height="42" width="42">
            {{ article.title }}
            <br/>
        </div>
    </div>
</div>
