<div class="card container col-md">
    <h2>Today's Top Stories for You</h2>
    <div class="card-body">
        <div *ngFor="let article of articles">
            <p>
                <img class="card-img-top" [src]="article.urlToImage" 
                    alt="Image Not Found" height="60" width="60">
                {{ article.title }}
                <a [href]="article.url">Tell me More?</a>
            </p>
        </div>
    </div>
</div>
