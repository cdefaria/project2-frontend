<div class="container" id="data-container">
  <h2>Sign Up for ScoopShare</h2>

  <div class="form-group">
      <label for="fn">First name:</label> 
      <input type="text" class="form-control" id="fn" placeholder="Enter your first name" [(ngModel)]="user.firstname">
  </div>

  <div class="form-group">
      <label for="ln">Last name:</label> 
      <input type="text" class="form-control" id="ln" placeholder="Enter your last name" [(ngModel)]="user.lastname">
  </div>

  <div class="form-group">
      <label for="email">Email Address:</label> 
      <input type="email" class="form-control" id="email" placeholder="Enter your email address" [(ngModel)]="user.email">
  </div>
  
  <div class="form-group">
      <label for="reg-username">Username:</label> 
      <input type="text" class="form-control" id="reg-username" placeholder="Enter your desired username" [(ngModel)]="user.username">
  </div>
  
  <div class="form-group">
      <label for="password">Password:</label> 
      <input type="password" class="form-control" id="reg-password" placeholder="Enter your password" [(ngModel)]="user.password">
  </div>
  
  <button type="submit" class="btn btn-block btn-primary" id="register" (click)="register()">Register</button>
  <br> <br>

</div>
